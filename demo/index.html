<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Number Recognition - kNN Implementation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="styles/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="styles/app.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Number Recognition</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a href="#home" id="home">Home</a></li>
                            <li><a href="#train" id="train">View Training Set</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="container" class="container"></div> <!-- /container -->

        <script id="canvasTemplate" type="text/template">
            <h1>Drawing Board</h1>
            <p>Design a number in the canvas below</p>
            <canvas id="canvas" class="canvas" width="320" height="240">
                <p>Unfortunately, your browser is currently unsupported by our web application.  We are sorry for the inconvenience. Please use one of the supported browsers listed below, or draw the image you want using an offline tool.</p>
                <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a>, and <a href="http://www.konqueror.org">Konqueror</a>.</p>
            </canvas><br/>
            <button class="btn btn-primary action">Decode</button>
            <button class="btn clear">Clear</button>
            <div class="preset-glyphs"><label for="preset-glyph"><strong>Preset glyphs:</strong></label><select name="glyph" id="preset-glyph" class="span2"><option value="">Please select...</option></select></div>
        </script>
        
        <script id="preconditionFailed" type="text/template">
            <h3>The training set must contain 5 samples for every possible character.<br/> You can define the training set by clicking the top menu link.<br/> Alternatively, you can import a predefined training set by clicking <a>here</a>.</h3>
        </script>
        
        <script id="result" type="text/template">
            <h3><span class="result"><%= result %></span></h3>
        </script>

        <script id="traingSetView" type="text/template">
            <h1>Training Set</h1>
            <div id="filter" class="form-inline">
                <label>Show me:</label>&nbsp;
                <a id="reset-storage">Reset Trainingset</a>
            </div>
            <div class="set well"></div>
        </script>
        
        <script id="traingSetList" type="text/template">
            <ul class="thumbnails">
                <li class="legend-li">
                    <span class="legend"><%= type %>.</span>
                </li>
                <li class="empty-marker">
                    <a class="thumbnail">
                        <span class="empty">Empty</span>
                    </a>
                </li>
                <li class="legend-li">
                    <span class="legend-text">Design a number in the canvas from above</span>
                </li>
            </ul>
        </script>
        
        <script id="trainTemplate" type="text/template">
            <a href="#" class="thumbnail" id="tbh-<%= id %>">
                <div class="x" title="Delete">X</div>
                <img src="<%= data %>" width="160" height="120" alt="">
            </a>
        </script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/labjs/2.0.3/LAB.min.js"></script>
        <script>
           $LAB
           .script("https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js").wait()
           .script("http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js")
           .script("scripts/bootstrap.min.js").wait()
           .script("http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js").wait()
           .script("scripts/training-set-db.js").wait()
           .script("scripts/main.js");
        </script>
    </body>
</html>
